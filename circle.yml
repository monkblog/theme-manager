machine:
  php:
    version: 5.5.11
  timezone:
    America/Chicago
dependencies:
  pre:
    - pecl install xdebug
    - composer install --no-interaction --optimize-autoloader --prefer-source:
        pwd: tests/themes/test-autoload/
  override:
    - composer install --no-interaction --optimize-autoloader --prefer-source
test:
  override:
    - php -d memory_limit=-1 vendor/bin/phpunit --coverage-clover build/logs/clover.xml
    - if [ -z ${CODECLIMATE_REPO_TOKEN+x} ]; then echo "env CODECLIMATE_REPO_TOKEN was not exported, must be a forked PR"; else ./vendor/bin/test-reporter; fi
